<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myntra shopping web application</title>
    <!-- myntra favicon -->
    <link rel="shotrcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">
    <!-- icon -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/myntra.css">

</head>

<body>
    <section id="headerblock">
        <article class="container">
            <div class="logoblock">
                <div class="logo">
                    <img src="./images/myntra-logo.png" alt="logo">
                </div>

                <div class="menuleft">
                    <ul class="leftul">
                        <li><a href="" class="men">MEN</a></li>
                        <li><a href="" class="women">WOMEN</a></li> 
                        <li><a href="" class="kids">KIDS</a></li>
                        <li><a href="" class="home&living">HOME & LIVING</a></li>
                        <li><a href="" class="essentials">ESSENTIALS</a></li>
                    </ul>
                </div>
            </div>
                                     

            <div class="searchblock">
                <div class="search">
                    <span class="iconParent">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="search" id="search" class="search" placeholder="search for products,brands and more">
                </div>

                <div class="rightmenu">
                    <ul class="rightul">
                        <li><a href="" >
                            <span>
                                <i class="far fa-user"></i>
                            </span>
                            Profile</a></li>
                        <li><a href="">
                            <span>
                                <i class="far fa-bookmark"></i>
                            </span>
                            Wishlist</a></li>
                        <li><a href="">
                            <span>
                                <i class="fas fa-shopping-bag"></i>
                            </span>
                            Bag</a></li>
                    </ul>
                </div>
            </div>
        </article>
    </section>

    <!-- slider section block start here -->
    <section id="sliderblock">
        <article>
            <header>
                <img src="./images/slider image.webp" alt="slider_image" class="slider_image1">
            </header>
                <footer>
                    <img src="./images/payzapp.webp" alt="image_detail" class="slider_image2">

                </footer>
        </article>
    </section>
    <!-- slider section block ends here -->

<!-- store block start here -->
    <section id="storeblock">
        <article>
            <div class="stores">
                <h1>Under
                    <strong>
                        <span>&#8377</span>
                        <span class="price">399</span>
                    </strong>
               Store</h1>
               <span class="borderRight">|</span>
               <p>+Explore</p>
            </div>

            <div class="stores">
                <h1>Under
                    <strong>
                        <span>&#8377</span>
                        <span class="price">699</span>
                    </strong>
               Store</h1>
               <span class="borderRight">|</span>
               <p>+Explore</p>
            </div>

            <div class="stores">
                <h1>Under
                    <strong>
                        <span>&#8377</span>
                        <span class="price">999</span>
                    </strong>
               Store</h1>
               <span class="borderRight">|</span>
               <p>+Explore</p>
            </div>
            
            
            

         <!-- flat block -->
            <div class="stores">
                <h1>Flat
                    <strong>
                        <span class="price">60<sup>%</sup></span>
                    </strong>
               Off</h1>
               <p>+Explore</p>
            </div>

            <div class="stores">
                <h1>Flat
                    <strong>                       
                         <span class="price">50<sup>%</sup></span>
                    </strong>
               Off</h1>
               <p>+Explore</p>
            </div>

            <div class="stores">
                <h1>Flat
                    <strong>
                        <span class="price">40<sup>%</sup></span>
                    </strong>
               Off</h1>
               <p>+Explore</p>
            </div>
            <!-- store block code ends here -->
            

        </article>
    </section>
